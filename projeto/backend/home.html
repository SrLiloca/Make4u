<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make4U - Página Principal</title>
    <link rel="stylesheet" href="home.css"> <!-- Caminho atualizado -->
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Make4U</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
            </ul>
            <div class="menu-icon">☰</div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-content">
            <h1>Explore os Produtos Make4U</h1>
        </div>
    </section>

    <!-- Services -->
    <section id="services">
        <div class="services-container">
            <div class="service-card rosto">
                <h3>Rosto</h3>
                <img src="/static/rosto.png" alt="Produto para o rosto">
            </div>
            <div class="service-card olhos">
                <h3>Olhos</h3>
                <img src="olhos.png" alt="Produto para os olhos">
            </div>
            <div class="service-card boca">
                <h3>Boca</h3>
                <img src="/static/boca.png" alt="Produto para a boca">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Make4U. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
