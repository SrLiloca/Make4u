<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make4U - Inserir Review</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #fce0f2;
        }

        .sidebar {
            width: 200px;
            background-color: #d28b91;
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .sidebar a {
            margin-bottom: 10px;
            text-decoration: none;
            color: #000;
            padding: 5px;
            border-radius: 5px;
            background-color: #e8b4c8;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #f3c2d6;
        }

        .main-content {
            padding: 20px;
            width: calc(100% - 200px);
            overflow-y: auto;
            position: relative;
        }

        .review-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .review-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .review-form input, .review-form textarea, .review-form select {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .review-form button {
            background-color: #d28b91;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .review-form button:hover {
            background-color: #c06a76;
        }

        .review-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .delete-button {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .delete-button:hover {
            background-color: #e04444;
        }

        .back-home {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #e8b4c8;
            color: #000;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .back-home:hover {
            background-color: #f3c2d6;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Rosto</h2>
        <a href="/rosto">Rosto</a>
        <a href="/olhos">Olhos</a>
        <a href="/boca">Boca</a>
    </div>

    <div class="main-content">
        <a href="/home" class="back-home">Home</a>
        <h1>Inserir Review de Rosto</h1>
        <form class="review-form" id="reviewForm">
            <label for="marca">Marca - Produto:</label>
            <input type="text" id="marca" name="marca" required>

            <label for="nota">Nota (1-5):</label>
            <select id="nota" name="nota" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="texto">Review (m√°x. 500 caracteres):</label>
            <textarea id="texto" name="texto" maxlength="500" required></textarea>

            <button type="submit">Enviar Review</button>
        </form>

        <h2>Reviews Recentes</h2>
        <div id="reviews-container"></div>
    </div>

    <script>
        document.getElementById('reviewForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const marca = document.getElementById('marca').value;
            const nota = document.getElementById('nota').value;
            const texto = document.getElementById('texto').value;

            const response = await fetch('https://make4u.onrender.com/reviews/rosto', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ marca, nota: parseInt(nota), texto }),
            });

            if (response.ok) {
                alert('Review enviado com sucesso!');
                document.getElementById('reviewForm').reset();
                fetchReviews();
            } else {
                alert('Erro ao enviar review.');
            }
        });

        async function fetchReviews() {
            const response = await fetch('https://make4u.onrender.com/reviews/rosto');
            if (response.ok) {
                const reviews = await response.json();
                const reviewsContainer = document.getElementById('reviews-container');
                reviewsContainer.innerHTML = '';

                reviews.forEach((review, index) => {
                    const reviewItem = document.createElement('div');
                    reviewItem.classList.add('review-item');
                    reviewItem.innerHTML = `
                        <strong>Marca: </strong>${review.marca}<br>
                        <strong>Nota: </strong>${review.nota}/5<br>
                        <p>${review.texto}</p>
                        <button class="delete-button" onclick="deleteReview(${index})">Deletar</button>
                    `;
                    reviewsContainer.appendChild(reviewItem);
                });
            } else {
                alert('Erro ao carregar os reviews.');
            }
        }

        async function deleteReview(index) {
            const response = await fetch(`https://make4u.onrender.com/rosto/${index}`, {
                method: 'DELETE',
            });

            if (response.ok) {
                alert('Review deletado com sucesso!');
                fetchReviews();
            } else {
                alert('Erro ao deletar o review.');
            }
        }

        window.onload = fetchReviews;
    </script>
</body>
</html>
